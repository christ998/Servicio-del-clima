{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informe</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="d-flex justify-content-center"><h2>Reporte para {{ ciudad }}</h2></div>
</header>
<div class="row justify-content-around">
    <div class="w-75">
        <table class="table table-bordered table-striped">
        <tr>
            <th>Fecha</th>
            <th>Text</th>
            <th>Temperatura mínima</th>
            <th>Temperatura máxima</th>
            <th>Humedad</th>
            <th>Viento</th>
        </tr>
        {% for day in miLista %}
        <tr>
            <th>{{ day.dia }}</th>
            <th>{{ day.text }}</th>
            <th>{{ day.tempMin }} °C</th>
            <th>{{ day.tempMax }} °C</th>
            <th>{{ day.humedad }} %</th>
            <th>{{ day.viento }} kt</th>
        </tr>
        {% endfor %}

        </table>
    </div>
</div>
</body>
</html>
